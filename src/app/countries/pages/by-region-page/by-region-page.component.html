<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button
      (click)="searchByRegion(region)"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': region === selectedRegion }"
      *ngFor="let region of regions"
    >
      {{ region }}
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <!-- Tabla -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
